<html>
    <head>
        <title>Hora Certa???</title>
        <style>
            html {
                color: #eee;
                background-color: #333;
                font-size: 5rem;
            }
        </style>
    </head>
    <body>
        <b>Hora certa:</b>
        <span>17:03:25</span>
    </body>
    <script>
        function atualizaHora() {
            const span = document.querySelector('span');
            span.textContent = new Date().toLocaleTimeString('pt-BR');
        }
        setInterval(atualizaHora, 1000);
    </script>
</html>
